        <script type="text/javascript">
		$(document).ready(function(){
			var showThumb = (function(e) {
				if(typeof FileReader == "undefined") return true;
				var elem = $(this);
				var files = e.target.files;
				for (var i = 0, f;f = files[i]; i++) {
					if (f.type.match('image.*')) {
						var reader = new FileReader();
						var previewDiv = $('.thumbnail', elem.parent());
						reader.onload = (function(theFile) {
							return function(e) {
								var image = e.target.result;
								if($(previewDiv).children().length){
									console.log('efa misy image ato');
									previewDiv.children().remove();
									previewDiv.append('<img src="'+image+'"/>');
								}
								
								else {
									previewDiv.append('<img src="'+image+'"/>');
								}
							};
						})(f);
						reader.readAsDataURL(f);
					}
				}
			});
			var showThumbPhotos = (function(e) {
				if(typeof FileReader == "undefined") return true;
				var elem = $(this);
				var files = e.target.files;
				for (var i = 0, f;f = files[i]; i++) {
					if (f.type.match('image.*')) {
						var reader = new FileReader();
						var previewDiv = $('.thumbnail-photo', elem.parent());
						reader.onload = (function(theFile) {
							return function(e) {
								var image = e.target.result;
								if($(previewDiv).children().length){
									console.log('efa misy image ato');
									previewDiv.children().remove();
									previewDiv.append('<img src="'+image+'"/>');
									previewDiv.next('.action').remove();
								}
								
								else {
									previewDiv.append('<img src="'+image+'"/>');
								}
							};
						})(f);
						reader.readAsDataURL(f);
					}
				}
			});
			$('input[type=file]#site-logo').bind("change",showThumb);
			$('input[type=file]#site-photo1').bind("change",showThumbPhotos);
			$('input[type=file]#site-photo2').bind("change",showThumbPhotos);
			$('input[type=file]#photo-a-la-une').bind("change",showThumbPhotos);
		});
        </script>
